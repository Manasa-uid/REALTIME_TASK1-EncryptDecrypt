<div class="container-fluid">

  <div class="form-group">
    <label>Id</label>
    <input type="text" [(ngModel)]="id" name="name">
  </div>

  
  <div class="form-group">
    <label>UserId</label>
    <input type="text" [(ngModel)]="userId" name="name">
  </div>
  
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="name">
  </div>
  
  <div class="form-group">
    <label>Body</label>
    <input type="text" [(ngModel)]="body" name="name">

    <button class="btn btn-primary" (click)="create()">Add</button>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Id</th>
        <th>UserId</th>
        <th>Tittle</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of postInfo">
        <td>{{p.id}}</td>
        <td>{{p.userId}}</td>
        <td>{{p.tittle}}</td>
        <td>{{p.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
